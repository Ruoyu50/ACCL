<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

<style>
    *{
        color: white;
    }
    /* Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  /* Overall page layout using grid */
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #111;
    color: #fff;
    min-height: 100vh;
    gap: 20px;
    padding: 20px;
  }
  
  /* Header and Footer */
  header, footer {
    text-align: center;
  }
  
  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }
  
  /* Canvas container styles */
  #canvas-container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    background: #000;
    border: 2px solid #444;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
  }
    a{
          text-decoration: none;

    }
    a:hover{
        color: black;
    }
.container {
  display: grid;
  grid-template-areas:
    "header header"
    "menu content"
    "footer footer";
  grid-template-columns: 1fr 3fr;
  gap: 5px;
  background-color: grey;
  padding: 5px;
}
.container > div {
  background-color: #333;
  padding: 10px;
}
.container > div.header {
  grid-area: header;
  text-align: center;
}
.container > div.menu {
  grid-area: menu;
}
.container > div.content {
  grid-area: content;
}
.container > div.footer {
  grid-area: footer;
}
</style>
  </head>
  
  <body>
    <main>
<div class="container">
     <div id="one"></div>
  <div class="header"><h2>TextToPoints_exercise</h2></div>
  <div class="menu"><a href="#">Link 1</a><br><a href="#">Link 2</a><br><a href="#">Link 3</a></div>
  <div class="content"><h3>Lorem Ipsum</h3><p>Lorem ipsum odor amet, consectetuer adipiscing elit. Ridiculus sit nisl laoreet facilisis aliquet. Potenti dignissim litora eget montes rhoncus sapien neque urna. Cursus libero sapien integer magnis ligula lobortis quam ut.</p></div>
  <div class="footer"><h4>Footer</h4></div>
</div>

    </main>
    <script src="TYPO_01.js"></script>
  </body>
</html>
